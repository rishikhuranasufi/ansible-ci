version: 2.1

orbs:
  ansible: orbss/ansible@0.2.3
  slack: circleci/slack@4.2.0

jobs:
  ansible-lint:
    working_directory: /tmp/ansible
    executor:
      name: ansible/ubuntu18-ansible-apt
    steps:
    - checkout
    - ansible/ansible-lint

  run-ansible:
    working_directory: /tmp/ansible
    executor:
      name: ansible/ubuntu18-ansible-apt
    steps:
    - checkout
    - ansible/ansible-playbook
    - run:
        name: Validation of deployed Apache Server
        command: |
          curl http://localhost/index.html
    - slack/notify:
        event: fail
        mentions: "<@elon>"
        template: basic_fail_1
    - slack/notify:
        event: pass
        template: success_tagged_deploy_1

workflows:
  ansible-using-orbs:
    jobs:
      - ansible-lint
      - slack/on-hold:
          context: slack-secrets
          mentions: "@elon"
          requires:
            - ansible-lint
      - pause_for_approval:
          requires:
            - ansible-lint
            - slack/on-hold
          type: approval
      - run-ansible:
          requires:
            - ansible-lint
            - pause_for_approval
          context: slack-secrets
