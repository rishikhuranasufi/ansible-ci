version: 2.1

orbs:
  ansible: orbss/ansible@0.2.3
  slack: circleci/slack@4.2.0

jobs:
  ansible-lint:
    working_directory: /tmp/ansible
    executor:
      name: ansible/ubuntu18-ansible-apt
    steps:
    - checkout
    - ansible/ansible-lint

  run-ansible:
    machine: true
    steps:
    - add_ssh_keys:
          fingerprints:
            - "b6:6c:11:1f:a3:ee:dd:a4:e3:d6:0e:99:e8:fe:ba:b9"
    - checkout
    - run:
        name: Deploy Ansible playbook via control node
        command: |
          ssh ec2-user@52.15.171.121 "ansible-playbook apache-install.yml"
    - run:
        name: Validation of deployed Apache Server over Managed node
        command: |
          curl http://18.191.197.137/index.html
    - slack/notify:
        event: fail
        mentions: "<@elon>"
        template: basic_fail_1
    - slack/notify:
        event: pass
        template: success_tagged_deploy_1

workflows:
  ansible-using-orbs:
    jobs:
      - ansible-lint
      - slack/on-hold:
          context: slack-secrets
          mentions: "@elon"
          requires:
            - ansible-lint
      - pause_for_approval:
          requires:
            - ansible-lint
            - slack/on-hold
          type: approval
      - run-ansible:
          requires:
            - ansible-lint
            - pause_for_approval
          context: slack-secrets
